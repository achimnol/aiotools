language: python
cache: pip
python:
  - "3.6"
addons:
  apt_packages:
    - pandoc
install:
  - pip install -U pip setuptools
  - pip install -r requirements-ci.txt
script:
  - python -m flake8 aiotools tests
  - python -m pytest --cov=aiotools tests
after_success:
  - codecov

jobs:
  include:
    - stage: deploy
      before_install:
      - |
        if [ -z "$TRAVIS_TAG" ]
        then
          echo 'Untagged commit: skipping PyPI deployment'
          exit 0
        fi
      script:
      - python setup.py sdist bdist_wheel
      deploy:
        provider: pypi
        user: joongi
        password:
          secure: ""
        on:
          tags: true
          all_branches: true
