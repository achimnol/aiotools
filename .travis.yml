language: python
dist: trusty
cache: pip

stages:
  - name: test
  - name: deploy
    if: tag IS present

# build matrix for test stage
python:
  - "3.6"

# test stage
install:
  - pip install -U pip setuptools
  - pip install -r requirements-ci.txt
script:
  - python -m flake8 aiotools tests
  - python -m pytest --cov=aiotools tests
after_success:
  - codecov

# other stages
jobs:
  fast_finish: true
  include:
    - stage: deploy
      python: "3.6"
      deploy:
        on:
          tags: true
        provider: pypi
        distributions: sdist bdist_wheel
        user: joongi
        password:
          secure: ""
        skip_upload_docs: true
